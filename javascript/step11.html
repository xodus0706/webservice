<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-mouse</title>
    <style>
        #myBox{
            width : 200px;
            height : 200px;
            border : 1px solid aliceblue;
            cursor : pointer;
        }
    </style>
    <script>
        window.onload = function(){
            const divObj = document.getElementById("myBox");
            divObj.addEventListener("mouseover", function(){
                this.style.backgroundColor = "gray";
            });

            divObj.addEventListener("mouseout", function(){
                this.style.backgroundColor = "white";
            });

            divObj.addEventListener("mousedown", function(){
                this.style.backgroundColor = "plum";
            });
            
            divObj.addEventListener("mouseup", function(){
                this.style.backgroundColor = "purple";
            });
        }
    </script>
</head>
<body>
    <h3>mouse event</h3>
    <div id="myBox">box</div>
</body>
</html>
