<script>
    const mem={
        num:1,
        'a-ddr' : "한국"
    };
    console.log(mem.num);
    console.log(mem["a-ddr"]);
    
    delete mem["a-ddr"]; //특정키 삭제
    console.log(mem["a-ddr"]);
    const club= {
        "squadName" : "Super hero squad",
        "homeTown": "Metro City",
        "formed": 2016,
        "secretBase": "Super tower",
        "active": true,
        "members": [
          {
            "name": "Molecule Man",
            "age": 29,
            "secretIdentity": "Dan Jukes",
            "powers": [
              "Radiation resistance",
              "Turning tiny",
              "Radiation blast"
            ]
          },
          {
            "name": "Madame Uppercut",
            "age": 39,
            "secretIdentity": "Jane Wilson",
            "powers": [
              "Million tonne punch",
              "Damage resistance",
              "Superhuman reflexes"
            ]
          },
          {
            "name": "Eternal Flame",
            "age": 1000000,
            "secretIdentity": "Unknown",
            "powers": [
              "Immortality",
              "Heat Immunity",
              "Inferno",
              "Teleportation",
              "Interdimensional travel"
            ]
          }
        ]
        }; 
      let sname = club.class="squadName";
      let hometown = club.homeTown;
      let formed = club.formed;
      let secretBase = club.secretBase;
      let active = club.active;
      console.log(sname);
      console.log(hometown);
      console.log(formed);
      console.log(secretBase);
      console.log(active);

      const membersArray = club.members;
      let html = "<table>";
        html += "<th>이름</th>";
        html += "<th>나이</th>";
        html += "<th>개인정보</th>";
        html += "<th>파워즈</th>";
      
      for(const memberObj of membersArray){
        html += "<tr>";
        html += "<td>";
        let name = memberObj.name;
        html += name+"</td>";


        html += "<td>";
        let age = memberObj.age;
        html += age+"</td>";


        html += "<td>";
        let secretIdentity = memberObj.secretIdentity;
        html += secretIdentity+"</td>";

        html += "<td>";
        const powersArray = memberObj.powers; //배열이기때문에 for를 돌린다
        console.log(name, age, secretIdentity);
        for(let power of powersArray){ //string이기때문에 let으로 둠
            console.log(power)
            html += power +" ";
        }
        html += "</td>";
        html += "</tr>";
      }
      html += "</table>";
      document.body.innerHTML = html;


      let str = '{"name" : "KIM", "age":"12"}';
      const member = JSON.parse(str); //문자열 -> object
      console.log(member.name);
      console.log(member.age);
      alert(member);

      let str2 = JSON.stringify(member);
      alert(str2); //문자화
    </script>
