<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position(static)</title>
    <style>
        body{
            border: 2px solid purple;
            margin: 0px;

        }
        .spacer{
            /*default position 속성은 static*/
            position: static;
            height: 300px;
            background-color: rgba(222, 184, 135, 0.171);
            border-bottom: 5px solid rgb(245, 160, 224);
        }
    </style>
</head>
<body>
    <div class="spacer">div1</div>
    <div class="spacer">div2</div>
    <div class="spacer">div3</div>
    <div class="spacer">div4</div>
</body>
</html>
