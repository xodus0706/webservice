<html lang="ko">
<head>
	<meta charset="UTF-8">
    <title>jquery selector</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
		$(function(){
            //$('div').addClass('s'); //element selector
            //$('.third.sung').addClass('s'); //class selector
            //$('#root').addClass('s'); //id selector
            //$('#root > div').addClass('s'); //child selector
            //$('#root div').addClass('s'); //decendant selector
            //$('li:nth-child(2)').addClass('s'); //li의 두번째 선택
            //$('li:nth(3)').addClass('s'); //li배열의 3번방
            //$('li:even').addClass('s'); //li배열의 짝수방
            //$('li:gt(2)').addClass('s'); //li배열의 2번방보다 큰 방 greater
            $('li:lt(1)').addClass('s'); //li배열의 1번방보다 작은 방 less
           


            //java script 방식
            document.getElementById("btn")
            .addEventListener("click",function(){
                $('#root').css("display", "block");
            });


            //jquery방식
            $('#btn').click(function(){
                $('#root').css("display", "block"); //-> id selector
            });

        });
       
    </script>

</head>

    <script type='text/javascript'>
    /*
        동적으로 script 코드를 추가하는 방법
    */
    var s = document.createElement('script');
    s.type = 'text/javascript';
    s.src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js";
    var x = document.getElementsByTagName("script")[0];
    x.parentNode.insertBefore(s,x);
