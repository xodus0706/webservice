<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>여러가지 폼요소 작성하기</h3>
    <from action="save.html" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id"
            placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age"
            placeholder="나이를 입력하세요.">
        </div>
        <div>
            <fieldset>
             <legend>성별을 선택하세요</legend>
            <input type = "radio" name="gender" id="male"
                name="male" value="male" checked="checked">
            <label for="female">남자</label>
            <input type = "radio" name="gender" id="female"
                name="female" value="female" checked="checked">
            <label for="female">여자</label>
        </fieldset>
        <fieldset>
            <legend>취미를 선택하세요</legend>
           <input type = "checkbox" name="hobby" id="baseball"
                 value="male" >
           <label for="baseball">야구</label>
           <input type = "checkbox" name="hobby" id="basketball"
                value="basketball" >
           <label for="female">농구</label>
       </fieldset>
        </div>
        <div>
            <label for="job">직업</label>
            <select name="job" id = "job">
                <option value="">선택</option>
                <option value="teacher" selected="selected">선생님</option>
                <option value="developer">개발자</option>
                <option value="analyst">분석가</option>
            </select>
        </div>
        <div> 
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">

        </div>
        <div>
            <label for ="comment">가입인사</label>
            <textarea id="comment" name="comment"
            cols="100" rows="10">안녕하십니까 여러분</textarea>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <input type="hidden" name="ssn" value="111111"/>
    </from>
</body>
</html>
